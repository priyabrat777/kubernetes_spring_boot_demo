apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-demo
  namespace: spring-boot-demo
  labels:
    app: spring-boot-demo
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-demo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: spring-boot-demo
        version: v1
    spec:
      # Init container to wait for PostgreSQL to be ready
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until nc -z postgres-service 5432; do
            echo "PostgreSQL is unavailable - sleeping"
            sleep 2
          done
          echo "PostgreSQL is up - starting application"
        
      containers:
      - name: spring-boot-app
        image: spring-boot-k8s-demo:latest
        imagePullPolicy: Never  # For local Minikube development
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: spring-boot-config
        
        # Environment variables from Secret
        env:
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: spring-boot-secret
              key: postgres-username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: spring-boot-secret
              key: postgres-password
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: spring-boot-secret
              key: api-key
        
        # Resource limits and requests
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - checks if container is ready to serve traffic
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Volume mounts
        volumeMounts:
        - name: app-data
          mountPath: /app/data
      
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: spring-boot-pvc
