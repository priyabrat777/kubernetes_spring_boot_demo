apiVersion: v1
kind: ConfigMap
metadata:
  name: spring-boot-config
  namespace: spring-boot-demo
  labels:
    app: spring-boot-demo
data:
  # Application configuration
  APP_ENVIRONMENT: "kubernetes"
  APP_VERSION: "1.0.0"
  APP_FEATURE_ENABLED: "true"
  
  # Spring Boot configuration
  SPRING_PROFILES_ACTIVE: "prod"
  
  # Database configuration
  DATABASE_URL: "jdbc:postgresql://postgres-service:5432/demodb"
  
  # Custom configuration
  LOG_LEVEL: "INFO"
  MAX_CONNECTIONS: "100"
